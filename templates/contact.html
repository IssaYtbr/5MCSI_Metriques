<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Exploration de l'Espace</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1c1c1c, #4c4c4c);
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        header h1 {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        header .name {
            font-size: 20px;
            font-weight: bold;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f39c12;
        }
        main {
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 600px;
            margin: auto;
            backdrop-filter: blur(10px);
        }
        .form-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container label {
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }
        .form-container input,
        .form-container textarea {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Issa Yatabare</div>
        <h1>Exploration de l'Espace</h1>
        <nav>
            <a href="/">Accueil</a>
            <a href="/contact/">Contact</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Contactez-nous</h2>
            <form action="/submit-contact" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Exploration de l'Espace. Tous droits réservés.
    </footer>
</body>
</html>
