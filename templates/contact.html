<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Exploration de l'Espace</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://example.com/space-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        header h1 {
            margin: 0;
        }
        header .name {
            font-size: 20px;
            font-weight: bold;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        main {
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input,
        .form-container textarea {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Issa Yatabare</div>
        <h1>Exploration de l'Espace</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Contactez-nous</h2>
            <form action="/submit-contact" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Exploration de l'Espace. Tous droits réservés.
    </footer>
</body>
</html>
